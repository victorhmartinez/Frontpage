<section id="autoridades" class="bg-primary">

    <div class="row">
      <div class="col-md-11 mx-auto">
        <h2 class="titulo titulo-autoridades text-white">Autoridades</h2>
        <div class="row">
          <div class="col-md-12 box-autoridades bg-light">
            <div class="row">
              <div class="col-md-3 box-autoridad" *ngFor="let person of listPersons;  let i=index">

                  <div class="box-autoridad-cabecera text-center">
                    <img id="auto1">
                  </div>
                  <hr class="bg-warning w-25">
                  <div class="box-autoridad-cuerpo text-center">
                    <p class="mb-0">ING. {{person.first_name}} {{person.second_name}} {{person.first_last_name}}
                      {{person.second_last_name}}</p>
                    <p class="mb-0">PROJECT MANAGER</p>
                    <p class="mb-0 text-warning">acabrera@utpl.edu.ec</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
